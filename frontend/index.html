{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gullar olami</title>
    <style>
        
        div{
            width: 300px;
            height: 600px;
            border: 2px dotted black;
            float: left;
            padding-left: 5px;
        }
        img{
            width: 200px;
        }
    </style>
</head>
<body>
    {% for post in posts %}
    <div>
        <img src="{{ post.img }}" alt="">
        <h1>Nomi: {{ post.name }}</h1>
        <h5>Rangi: {{ post.color }}</h5>
        <h5>Narxi: {{ post.cost }}</h5>
        <p>Ma'lumot: {{ post.content }}</p>
        <p>Sana: {{ post.date }}</p>
    </div>
    {% endfor %}
</body>
</html>
